<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
		<script
		src="https://kit.fontawesome.com/457367cb8c.js"
		crossorigin="anonymous"
	></script>
	<link rel="stylesheet" href="./CSS/general_styling.css" />
	<link rel="stylesheet" href="./CSS/sign_up.css">
  </head>
  <body>
    <nav>
      <img
        src="./IMG/max_stud_logo.svg"
        alt="max_stud_logo"
        width="120px"
        height="120px"
      />
    </nav>

		<section>
			<div class="signup_prompt">Sign Up For MaxStud</div>

			<form action="" id="sign_up_form">
				<label for="first_name" id="f_name_l">First Name:</label>
				<input type="text" name="first_name" id="first_name">

				<label for="last_name" id="last_name_l">Last Name:</label>
				<input type="text" name="last_name" id="last_name">

				<label for="user_name" id="username_l">Username:</label>
				<input type="text" name="user_name" id="user_name">

				<label for="password" id="password_l">Password:</label>
				<input type="password" name="password" id="password">

				<label for="email" id="email_l">Email:</label>
				<input type="email" name="email" id="email">

				<button type="button" onclick="navigateToEdate()">Continue</button>
			</form>


		</section>




		<footer class="copyright">
      &copy; 2024 Team 2 Shadow Devs
    </footer>
  </body>
  <script>
    function navigateToEdate() {
    window.location.href = "../dashboardPages/edate.html";
  }
  </script>
</html>
